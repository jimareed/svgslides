<svg id="canvas" width="1024.00" height="768.00" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" >
 <use id="slide1" xlink:href="#slide1-def" x="0" y="0" />
 <use id="slide2" xlink:href="#slide2-def" x="0" y="0" />
 <use id="slide3" xlink:href="#slide3-def" x="0" y="0" />
 <defs>
  <g id="slide1-def">
   <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="black" font-size="32px">slide 1
    <animate id="slide1beginstep1" attributeName="opacity" from="0" to="0" dur="1.50" begin="0s" repeatCount="1" restart="always" />
    <animate id="slide1beginstep2" attributeName="opacity" from="0" to="1" dur="1.50" begin="slide1beginstep1.end" repeatCount="1" restart="always" />
    <animate id="slide1beginstep3" attributeName="opacity" from="1" to="0" dur="1.50" begin="slide1endstep2.end" repeatCount="0" fill="freeze" />
   </text>
   <text x="678.00" y="516.00" fill="black" dominant-baseline="middle" text-anchor="middle" font-size="24px">This is slide 1
    <animate id="slide1endstep1" attributeName="opacity" from="0" to="0" dur="3.00" begin="0s" repeatCount="1" restart="always" />
    <animate id="slide1endstep2" attributeName="opacity" from="0" to="1" dur="3.00" begin="slide1endstep1.end" repeatCount="1" restart="always" />
    <animate id="slide1endstep3" attributeName="opacity" from="1" to="0" dur="1.50" begin="slide1endstep2.end" repeatCount="0" fill="freeze" />
   </text>
  </g>
  <marker id="arrowhead" markerWidth="5" markerHeight="3.5" refX="0" refY="1.75" orient="auto">
   <polygon points="0 0, 5 1.75 0 3.5"></polygon>
  </marker>
 </defs>
 <defs>
  <g id="slide2-def">
   <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="black" font-size="32px">slide 2
    <animate id="slide2beginstep1" attributeName="opacity" from="0" to="0" dur="10.50" begin="0s" repeatCount="1" restart="always" />
    <animate id="slide2beginstep2" attributeName="opacity" from="0" to="1" dur="1.50" begin="slide2beginstep1.end" repeatCount="1" restart="always" />
    <animate id="slide2beginstep3" attributeName="opacity" from="1" to="0" dur="1.50" begin="slide2endstep2.end" repeatCount="0" fill="freeze" />
   </text>
   <text x="678.00" y="516.00" fill="black" dominant-baseline="middle" text-anchor="middle" font-size="24px">Followed by slide 2
    <animate id="slide2endstep1" attributeName="opacity" from="0" to="0" dur="12.00" begin="0s" repeatCount="1" restart="always" />
    <animate id="slide2endstep2" attributeName="opacity" from="0" to="1" dur="3.00" begin="slide2endstep1.end" repeatCount="1" restart="always" />
    <animate id="slide2endstep3" attributeName="opacity" from="1" to="0" dur="1.50" begin="slide2endstep2.end" repeatCount="0" fill="freeze" />
   </text>
  </g>
  <marker id="arrowhead" markerWidth="5" markerHeight="3.5" refX="0" refY="1.75" orient="auto">
   <polygon points="0 0, 5 1.75 0 3.5"></polygon>
  </marker>
 </defs>
 <defs>
  <g id="slide3-def">
   <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="black" font-size="32px">slide 3
    <animate id="slide3beginstep1" attributeName="opacity" from="0" to="0" dur="19.50" begin="0s" repeatCount="1" restart="always" />
    <animate id="slide3beginstep2" attributeName="opacity" from="0" to="1" dur="1.50" begin="slide3beginstep1.end" repeatCount="1" restart="always" />
   </text>
   <text x="678.00" y="516.00" fill="black" dominant-baseline="middle" text-anchor="middle" font-size="24px">Last slide
    <animate id="slide3endstep1" attributeName="opacity" from="0" to="0" dur="21.00" begin="0s" repeatCount="1" restart="always" />
    <animate id="slide3endstep2" attributeName="opacity" from="0" to="1" dur="3.00" begin="slide3endstep1.end" repeatCount="1" restart="always" />
   </text>
  </g>
  <marker id="arrowhead" markerWidth="5" markerHeight="3.5" refX="0" refY="1.75" orient="auto">
   <polygon points="0 0, 5 1.75 0 3.5"></polygon>
  </marker>
 </defs>
</svg>

